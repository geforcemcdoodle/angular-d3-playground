<svg
	#svg
	[attr.width]="_options.width"
	[attr.height]="_options.height"
>
	<svg:g [zoomableOf]="svg">
		@for (node of nodes; track node.index) {
			<svg:g nodeVisual [draggableNode]="node" [draggableInGraph]="graph" [node]="node" />
		}
		@for (link of links; track link.index) {
			<svg:g linkVisual [link]="link" />
		}
	</svg:g>
</svg>
